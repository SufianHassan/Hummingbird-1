<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>

<head>
  <script src="/js/jquery-1.4.3.min.js"></script>
  <script src="/js/jquery.json-2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    WEB_SOCKET_SWF_LOCATION = '/socket.io/';
  </script>
  <script src="/js/helpers.js"></script>
  <title>Custom Query</title>
  <link rel="stylesheet" media="all" href="/css/main.css" />

  <!-- query form and chart creation/updating -->
  <script src="/js/highcharts.js" type="text/javascript"></script>
  <script src="/js/themes/gray.js" type="text/javascript"></script>
  <link rel="stylesheet" media="all" href="/css/jquery-ui-1.8.7.custom.css" />
  <script src="/js/jquery-ui-1.8.7.custom.min.js"></script>
  <script src="js/aggregator_client.js"></script>
  <!-- END query form and chart creation/updating -->
</head>

<body>
  <h1>Custom Query</h1>

  <div id="chart" class="chart">
    <div id="chart-container-1" style="width: 100%; height: 400px;"></div>
  </div>
  <br/>
  <div id="chart_control" class="chart_control">
		<button>Redraw Chart</button><br />
		<h3>Date Range</h3>
		<span style="display: inline;">
			<p style="display: inline;">From</p>
			<input type="text" id="from" name="from"/>
			<p style="display: inline;">To</p>
			<input type="text" id="to" name="to"/>
		</span>
		<span>
			<h3>Measure</h3>
			<ol id="measure">
				<li class="ui-widget-content">Actions</li>
				<li class="ui-widget-content">Page Views</li>
				<li class="ui-widget-content">Clicks</li>
				<li class="ui-widget-content">Video Starts</li>
			</ol>
		</span>
		<span>
			<h3>Aggregation</h3>
			<ol id="aggregation">
				<li class="ui-widget-content">Minute</li>
				<li class="ui-widget-content">Hour</li>
				<li class="ui-widget-content">Day</li>
				<li class="ui-widget-content">Month</li>
			</ol>
		</span>
  </div>

</body>
</html>
